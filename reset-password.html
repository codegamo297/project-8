<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro d-md-none">
            <img src="./assets/images/auth/forgot-password.png" alt="" class="auth__intro-img">
        </div>

        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- Logo -->
                <a href="./" class="logo">
                    <img src="./assets/images/logo.svg" alt="grocerymart" class="logo__img">
                    <h2 class="logo__brand">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Reset your password</h1>
                <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>

                <div class="auth__message message message--success d-none">We have e-mailed your password reset link!
                </div>

                <form action="./index-logined.html" class="form auth__form auth__form-forgot">
                    <!-- Form email -->
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="email" id="email" placeholder="Email" class="form__input"
                                required>
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                        </div>
                        <p class="form__error">Email is not correct format</p>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                    </div>
                </form>

                <p class="auth__text">
                    <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"))
    </script>
</body>

</html>
